<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nabla&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/shapes.css" />
    <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/shapes.js"></script>
    <script type="module" src="./scripts/constants.js"></script>
  </head>
  <body>
    <img src="./images/game_over.png" alt="game over screen" id="game_over" />

    <h1 class="tetris_logo">- TETRIS -</h1>

    <section class="main_area">
      <div class="left_aside">
        <div class="controls_wrapper">
          <button id="start">START</button>
          <button id="reset">RESET</button>
        </div>
        <div class="instructions">
          <p>CONTROLS</p>
          <div class="controls">
            <p>rotate</p>
            <div>
              <p>left</p>
              <img
                src="./images/arrow_keys.png"
                alt="controls information"
                id="arrow_keys"
              />
              <p>right</p>
            </div>
            <p>soft drop</p>
          </div>
        </div>
      </div>

      <div class="game_board">
        <div class="main_grid"></div>
      </div>

      <div class="right_aside">
        <!-- * still want to implement score and timer -->
        <div class="next_piece">
          <p>NEXT PIECE:</p>
          <div class="next_grid"></div>
        </div>
      </div>
    </section>
  </body>
</html>
